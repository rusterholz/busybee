name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '.ruby-version'
          bundler: Gemfile.lock
          bundler-cache: true
      - name: Rubocop
        run: bundle exec rubocop
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby: ['3.2', '3.3', '3.4']
    name: "Tests (${{ matrix.ruby }} / ${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: "Install Ruby ${{ matrix.ruby }}"
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "${{ matrix.ruby }}"
        bundler: Gemfile.lock
        bundler-cache: true
    - name: Install Dependencies
      run: bundle exec appraisal install
    - name: Appraisal RSpec
      run: bundle exec appraisal rspec
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '.ruby-version'
          bundler: Gemfile.lock
          bundler-cache: true
      - name: Start Camunda
        run: bundle exec rake zeebe:start
      - name: Wait for Camunda to be healthy
        run: bundle exec rake zeebe:health
      - name: Run Integration Tests
        env:
          RUN_INTEGRATION_TESTS: "1"
          ZEEBE_REQUIRED: "1"
        run: bundle exec rspec --tag integration
      - name: Stop Camunda
        if: always()
        run: bundle exec rake zeebe:stop

  final-results:
    name: Final Results
    runs-on: ubuntu-latest
    needs: [lint, test, integration]
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.integration.result }}" != "success" ]; then
            echo "One or more jobs failed"
            echo "  lint: ${{ needs.lint.result }}"
            echo "  test: ${{ needs.test.result }}"
            echo "  integration: ${{ needs.integration.result }}"
            exit 1
          fi
          echo "All checks passed"
