plugins:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
  Exclude:
    # Restore defaults (overridden when specifying custom excludes)
    - ".git/**/*"
    - "node_modules/**/*"
    - "tmp/**/*"
    - "vendor/**/*"
    # Project-specific
    - "spec/grpc_smoke_spec.rb"

Layout/LineLength:
  Max: 120
  Exclude:
    - "lib/busybee/grpc/gateway_pb.rb"
    - "lib/busybee/grpc/gateway_services_pb.rb"

Metrics/BlockLength:
  Exclude:
    - "Rakefile"

RSpec/DescribeClass:
  Exclude:
    - "spec/integration/**/*"

RSpec/ExampleLength:
  Max: 15

RSpec/MultipleExpectations:
  Max: 6

RSpec/MultipleMemoizedHelpers:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/ModuleFunction:
  Enabled: false

Style/RedundantStringEscape:
  Exclude:
    - "lib/busybee/grpc/gateway_pb.rb"

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: single_quotes
